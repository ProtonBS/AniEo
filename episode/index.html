<div class="download-container">
    <!-- Download Button -->
    <button id="download-btn" onclick="redirectToDownload()" class="download-btn">
      ‚¨á Download This Episode ‚¨á
    </button>

<script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ripples.js"></script>
<script>
    function redirectToDownload() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const button = document.getElementById('download-btn');
        const preloader = document.getElementById('preloader');
        
        if (id) {
            // Show preloader and hide button
            button.classList.add('hidden');
            preloader.classList.remove('hidden'); // Make preloader visible
            
            // Wait for 0 seconds before redirect
            setTimeout(() => {
                window.location.href = `/dl/?id=${id}`;
            }, 0000);
        } else {
            alert('ID not found in URL');
        }
    }
</script>

<style>
    .download-container {
        display: inline-flex; /* Keep it compact and inline with other content */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        position: relative; /* Necessary for the preloader to be positioned */
    }

    .download-btn {
        padding: 10px 20px;
        background-color: #2d3748; /* Dark button color */
        color: white;
        font-weight: 600;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        cursor: pointer;
        z-index: 10; /* Ensure button is above the preloader */
    }

    .download-btn:hover {
        background-color: #4a5568; /* Darker button on hover */
    }

    .preloader {
        position: absolute; /* Position it over the button */
        visibility: visible; /* Ensure it's visible during the waiting period */
        z-index: 5; /* Ensure preloader is below the button */
    }

    .hidden {
        display: none;
    }
</style>
