<!DOCTYPE html>
<html lang="en">
<head>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Watch Anime Online, Free Anime Streaming Online on kocho Anime Website</title>
    <style>
        .top-search-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .top-search-list li {
            margin: 5px 0;
        }

        .top-search-list a {
            text-decoration: none;
            color: #fff; /* Change text color to white */
        }

        .top-search-list a:hover {
            text-decoration: underline;
        }

        .search-container input {
            transition: opacity 0.5s ease-in-out; /* Transition effect for opacity */
        }

        .search-container input.show {
            opacity: 1; /* Fully visible */
        }

        .search-container input.hide {
            opacity: 0; /* Invisible */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- MOBILE TOGGLE -->
            <a href="#" id="mobile-toggle" class="mobile">
                <i class="fas fa-bars"></i>
                <p>Menu</p>
            </a>
            <ul>
                <a href="home.html"><li>Home</li></a>
                <a href="#"><li>Movies</li></a>
                <a href="#"><li>TV Series</li></a>
                <a href="#"><li>Most Popular</li></a>
                <a href="#"><li>Top Airing</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <!-- TOP CONTENT -->
        <div class="top-content">
            <div class="logo">
                <a href="home.html"><img src="https://ani.mom/logo.png" alt="logo"></a>
            </div>
            <div class="top-container">
                <div class="search-container margin-default">
                    <input type="text" placeholder="Search anime..." class="show"/>
                    <a href="#"><i class="fa fa-search"></i></a>
                </div>
                <div class="top-search-recommendation margin-default">
                    <p>Top search:</p>
                    <ul id="top-search-list" class="top-search-list"></ul>
                </div>
                <div class="zoro-side-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzJvGdHt8AqBrQ6K48QifxqZzujCrrBfmW5DHEfav9NRkdULnK1K3HSfFZ&s=10" alt="zoro-image">
                </div>
            </div>
        </div>

        <div class="home-btn margin-default">
            <a href="#">View Full Site<i class="fas fa-arrow-circle-right"></i></a>
        </div>

        <div class="share-box margin-default">
            <p>Share Ani.MoM With Your Friends :)</p>
        </div>
    </main>

    <footer class="margin-default">
        <div class="footer-container">
            <p> Â©2024| Ani.MoM | All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const query = `
            {
                Page(perPage: 10) {
                    media(sort: TRENDING_DESC, type: ANIME) {
                        title {
                            romaji
                            english
                        }
                    }
                }
            }`;

            const url = 'https://graphql.anilist.co';

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query: query })
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                displayTopSearches(data.data.Page.media);
            } catch (error) {
                console.error('Error fetching data:', error);
            }

            function displayTopSearches(animeList) {
                const topSearchList = document.getElementById('top-search-list');
                topSearchList.innerHTML = '';

                animeList.forEach(anime => {
                    const animeTitle = anime.title.english || anime.title.romaji;
                    const animeLink = document.createElement('a');
                    animeLink.href = `https://ani.mom/search.html?query=${encodeURIComponent(animeTitle)}`;
                    animeLink.className = 'item';
                    animeLink.textContent = animeTitle;
                    
                    const listItem = document.createElement('li');
                    listItem.appendChild(animeLink);
                    topSearchList.appendChild(listItem);
                });
            }

            const searchInput = document.querySelector('.search-container input');

            function toggleSearchInput() {
                searchInput.classList.toggle('show');
                searchInput.classList.toggle('hide');
            }

            // Set an interval to toggle the input visibility quickly
            setInterval(toggleSearchInput, 1000); // Adjust the interval time as needed
        });
    </script>
</body>
