<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Extract query parameters from the current URL
        const params = new URLSearchParams(window.location.search);

        // Redirect based on the presence of the 'q' parameter
        if (params.has('q')) {
            const query = params.get('q');
            window.location.href = `https://ani.mom/search/?q=${encodeURIComponent(query)}`;
        } else {
            window.location.href = "https://ani.mom/";
        }
    </script>
</head>
<body>
</body>
</html>
