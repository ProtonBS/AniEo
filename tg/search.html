<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--𝗣𝗹𝗮𝘂𝘀𝗶𝗯𝗹𝗲-->
    <script defer data-domain="ani.mom" src="https://plausible.io/js/script.js"></script>
    <!--𝗣𝗹𝗮𝘂𝘀𝗶𝗯𝗹𝗲-->
    <script>
        // Function to handle redirection
        function redirect() {
            // Get the current URL
            const currentUrl = window.location.href;

            // Check if the URL contains a query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const queryParam = urlParams.get('query');

            if (queryParam) {
                // If a query is found, redirect to the search page with the query
                window.location.href = "https://ani.mom/search/?q=" + encodeURIComponent(queryParam);
            } else {
                // If no query is provided, redirect to the main page
                window.location.href = "https://ani.mom/";
            }
        }

        // Call the redirect function
        redirect();
    </script>
