<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark Page with Ad</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .preloader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-image: url('https://cdn.pixabay.com/photo/2013/07/12/15/21/shuriken-149747_640.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .ad-container {
            width: 100%;
            max-width: 320px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="preloader"></div>
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : 'f5944715842e6425397e93e3277a8eab',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.topcreativeformat.com/f5944715842e6425397e93e3277a8eab/invoke.js"></script>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.preloader').style.display = 'none';
            document.querySelector('.ad-container').style.display = 'block';
        });
    </script>
</body>
</html>
